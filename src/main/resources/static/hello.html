<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="hello.css">
    <title>Updating Greeting</title>
</head>
<body>
<div id="app">
    <h1>Greeting</h1>
    <form class="info" align="center">
        <div class="old">
            <div class="left">
                <p >Your old greeting is: </p>
            </div>
            <div class="right">
                <p id="oldGreeting" >{{Greeting}}</p>
            </div>
        </div>
        <div class="new">
            <div class="left">
                <label for="newGreeting">Enter Your New Greeting </label>
            </div>
            <div class="right">
                <input  id="newGreeting" placeholder="Fill new greeting">
            </div>
        </div>
        <button @click="change" class="btn">Submit</button>
    </form>
</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-scrollto"></script>
<script type="text/javascript" src="hello.js"></script>
</body>
</html>
